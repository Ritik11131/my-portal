<div class="flex flex-col gap-4 p-4 sticky top-0 bg-white dark:bg-gray-900 z-10">
    <div class="flex items-center justify-between text-color">
        <div class="flex items-center gap-2 text-xl font-medium">
            All Reports  
            <p-badge [value]="reports.length" severity="contrast" class="flex items-center justify-center" />
        </div>
        <p-button icon="pi pi-plus" text />
    </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-1">
    <!-- Loop through and duplicate this card -->
    @for (report of reports; track $index) {
      <div class="border border-surface rounded-3xl p-6 flex flex-col gap-6 h-full">
        <div class="flex items-start gap-2 justify-between">
          <div>
            <div class="text-2xl text-color font-medium">{{ report.title }}</div>
            <div class="mt-2 text-color">{{ report.company }}</div>
          </div>
        </div>
  
        <!-- Ensure description height is consistent -->
        <p class="leading-6 text-muted-color flex-grow line-clamp-3">
          {{ report.description }}
        </p>
  
        <div class="mt-auto">
          <button (click)="handleDynamicReport(report)"
            class="p-4 rounded-2xl w-full bg-emphasis transition-all text-color hover:bg-primary hover:text-white flex items-center gap-2 justify-center cursor-pointer"
          >
            <div class="flex items-center gap-2">
              <i class="pi pi-arrow-right"></i>
            </div>
          </button>
        </div>
      </div>
    } 
  </div>
