<div class="border border-surface rounded-2xl p-5">
    <app-generic-table [data]="tableData" [config]="tableConfig" title="User" [showActions]="true" [loading]="loading" [activeOnes]="'0 User'"
     (onNew)="handleNewUser()">
    </app-generic-table>
</div>


<ng-template #createUserContent>
    <h3 class="text-xl font-semibold mb-4 text-muted-color-emphasis">Create a Parent</h3>
    <app-generic-form [fields]="userFormFields()" (formSubmit)="handleFormSubmit($event)"></app-generic-form>
</ng-template>
